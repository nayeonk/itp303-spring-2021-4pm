<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<style>
		/* It's possible to override Bootstrap's CSS, however this will cause issues. Highly recommend not override CSS */
		/*.btn-primary {
			background-color: pink;
		}*/

		/* Instead, create your OWN css rules based on Bootstrap's and apply it to specifically the elements you want to customize */
		.btn-pink {
			background-color: pink;
			color: #fff;
			border-color: pink;
		}
		.btn-pink:hover {
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="alert alert-danger" role="alert">

</div>

	<button type="button" class="btn btn-primary">Click</button>
	<button type="button" class="btn btn-primary">Primary</button>
	<button type="button" class="btn btn-primary btn-pink">Pink Button</button>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
